<div class='row' style='padding-left: 5em;padding-top:  2em;'>
  
</div>
<h3>Create Admins</h3>
<hr/>
 <form name = "modalForm" class="" role="form">
         <div class="form-group" ng-class="{ 'has-error': modalForm.modalInput.$invalid }">
         <div class="row">
         <div class="col-sm-1"><label>Name:</label></div>
         <div class="col-sm-4"><input name="modalInput" ng-model = "user.name" class="form-control" type = "text" placeholder="Name" title="name" required/></div>
         <div class="col-sm-7"></div>
         </div>
        
        </div>
         <div class="form-group" ng-class="{ 'has-error': modalForm.username.$invalid }">
         <div class="row">
         <div class="col-sm-1"><label>User Name:</label></div>
         <div class="col-sm-4"> <input name="modalInput" ng-model = "user.username" class="form-control" type = "text" placeholder="Name" title="name" required/>
        </div>
         <div class="col-sm-7"></div>
         </div>
       
         
       
          <div class="form-group" ng-class="{ 'has-error': modalForm.email.$invalid }">
          <div class="row">
         <div class="col-sm-1"><label>Email:</label></div>
         <div class="col-sm-4"> <input name="email" ng-model = "user.email" class="form-control" type = "email" placeholder="Email Id" title=" email" required/>
        </div>
         <div class="col-sm-7"></div>
         </div>
          
          </div>
          <div class="form-group" ng-class="{ 'has-error': modalForm.password.$invalid }">
          <div class="row">
         <div class="col-sm-1"><label>Password:</label></div>
         <div class="col-sm-4">  <input name="password" ng-model = "user.password" class="form-control" type = "password" placeholder="Password" title=" password" required/>
        </div>
         <div class="col-sm-7"></div>
         </div>

         
          </div>

          <div class="form-group" ng-class="{ 'has-error': modalForm.repassword.$invalid }">
           <div class="row">
         <div class="col-sm-1"><label>Re-Password:</label></div>
         <div class="col-sm-4"> <input name="repassword" ng-model = "password1" class="form-control" type = "password" placeholder="Re-Password" title=" password" required/>
          <label ng-show="(user.password!==password1)">password doesnt match</label>
        </div>
         <div class="col-sm-7"></div>
         </div>

          
          </div>
          <div class="form-group" ng-class="{ 'has-error': modalForm.contact.$invalid }">
           <div class="row">
         <div class="col-sm-1"><label>Re-Password:</label></div>
         <div class="col-sm-4"> <input name="contact" ng-model = "user.contact" class="form-control" type = "text" placeholder="Conatct Number(excluding +91)" title=" Contact Number" required/>
          <label ng-show="(user.password!==password1)">password doesnt match</label>
        </div>
         <div class="col-sm-7"></div>
         </div>


          
          </div>
          <div class="form-group" ng-class="{ 'has-error': modalForm.contact.$invalid }">
           <div class="row">
         <div class="col-sm-1"><label>Secrete Code:</label></div>
         <div class="col-sm-4"> <input name="secrete" ng-model = "user.secrete" class="form-control" type = "password" placeholder="secrete code" title=" secrete" required/>
         
        </div>
         <div class="col-sm-7"></div>
         </div>
    </div>
    <div style="padding-left: 12em;">
          <button class="btn btn-primary" ng-disabled="modalForm.$invalid" ng-class="{ 'disabled': modalForm.$invalid }" ng-click="register(user)">Register</button>
          <span style="padding-left: 5em;">Re-Direct to</span><button class="btn btn-primary" style=""  ng-click="loginpage()">Login Page</button>
     </div>
        </form>
